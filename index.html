<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emmanuel's Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>Emmanuel's Tetris</h1>
        <button id="startBtn">Start</button>
        <button id="howToPlayBtn">How To Play</button>
    </div>
    <div id="howToPlay" style="display: none;">
        <h2>How To Play</h2>
        <ul>
            <li>Move Right = Right Arrow</li>
            <li>Move Left = Left Arrow</li>
            <li>Rotate Right = Up Arrow</li>
            <li>Rotate Left = Down Arrow</li>
            <li>Soft Drop = 0 Num Pad</li>
            <li>Hard Drop = Space</li>
            <li>Hold = Shift</li>
        </ul>
        <button id="backBtn">Back</button>
    </div>
    <div id="game" style="display: none;">
        <div id="countdown">3</div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="info">
            <div>
                <canvas id="hold" width="80" height="80"></canvas>
                <p>Hold</p>
            </div>
            <div>
                <canvas id="next" width="80" height="80"></canvas>
                <p>Next</p>
            </div>
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="lines">Lines: 0</div>
        </div>
        <button id="pauseBtn">Pause</button>
        <button id="quitBtn">Quit</button>
        
        <!-- Adding buttons for phone users -->
<div id="controls" style="display: flex; flex-direction: column; gap: 5px;">
    <!-- First row: Rotate Left and Rotate Right -->
    <div style="display: flex; gap: 5px;">
        <button id="rotateLeftBtn" style="flex: 1;">Rotate Left</button>
        <button id="rotateRightBtn" style="flex: 1;">Rotate Right</button>
    </div>
    <!-- Second row: Move Left and Move Right -->
    <div style="display: flex; gap: 5px;">
        <button id="moveLeftBtn" style="flex: 1;">Move Left</button>
        <button id="moveRightBtn" style="flex: 1;">Move Right</button>
    </div>
    <!-- Third row: Hold, Hard Drop, and Drop -->
    <div style="display: flex; gap: 5px;">
        <button id="holdBtn" style="flex: 1;">Hold</button>
        <button id="hardDropBtn" style="flex: 1;">Hard Drop</button>
        <button id="dropBtn" style="flex: 1;">Drop</button>
    </div>
</div>



    </div>
    <div id="gameOver" style="display: none;"></div> <!-- Placeholder for Game Over -->
    <script src="script.js"></script>
</body>
</html>
